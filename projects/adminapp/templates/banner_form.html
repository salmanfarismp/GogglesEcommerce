{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<main class="main users chart-page">
    <div class="container">
      <h2 class="Add Banners"></h2>
      <form action="" method="post" id="add_cat_form" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        
    </form>
    <p class="lead p-2">
        <div class="d-flex" style="justify-content: space-between;">
            <div class="">
                <button id="confirm_banner_btn" class="btn btn-primary btn-lg "  >Submit</button>
            </div>
            <div class=" d-flex ">                      
                <p class="p-1"></p>
                <a href="{% url 'banner_table'%}" class="btn btn-success ">Back to Table</a> 
            </div>
        </div>

    </p>
    
    </div>
{% endblock content %}
{% block scripts %}
<script>

    $('#confirm_banner_btn').on('click', function (){
       
        $("#add_cat_form").submit()
            
          
    })
</script>


{% endblock scripts %}
