{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<main class="main users chart-page bg-light">
    <div class="container p-5">
      <h2 class="Add Categories"></h2>
      <div id="alert-box"></div>
      <img src="" id="image1" style="width: 100px;">
       <img src="" id="image2" style="width:100px;">
       <img src="" id="image3" style="width:100px;">
        <div class="col-md-4">
            <div class="form-group">
                <div id="image-box" class="image-container"></div>
                <button class="btn btn-outline-info" id="crop-btn"
                    style=" margin-top: 10px; display: none;" type="button">Crop</button>
            </div>
        </div>
      <form action="" method="post" autocomplete="off" enctype="multipart/form-data" id="add_cat_form">
        {% csrf_token %}
        <div class="row form-body d-flex flex-column p-2 m-2">
           {{form | crispy}}
            
           
        </div>
        
       
        
    </form>
    <p class="lead p-2">
        <div class="d-flex" style="justify-content: space-between;">
            <div class="" >
                <button type="submit" id="confirm-btn" class="btn btn-primary btn-lg "  >Submit</button>
            </div>
            <div class=" d-flex ">                      
                <p class="p-1"></p>
                <a href="{% url 'products_table'%}" class="btn btn-success ">Back to Table</a> 
            </div>
        </div>

    </p>
    <div class="yo">
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
    </div>
    
    </div>
</main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
{% endblock content %}
{% block scripts %}
<script>

    $('#confirm-btn').on('click', function (){
        document.getElementById("add_cat_form").submit()    
    })
</script>


{% endblock scripts %}
