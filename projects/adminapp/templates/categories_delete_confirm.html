{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<main class="main users chart-page" id="skip-target">
    <div class="container">
      <h2 class="Add Categories"></h2>
      <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <p class="lead p-2">
            <div style="background-color: white; width: 30rem;">
                <div class="co-md-10 ">
                       <h3 class="m-3">Are You Sure?</h3> 
                       <p class="m-3">The category <span style="color: blue;">{{i.category_name}}</span>  will be deleted permenently</p>   
                </div>
                <div class="row m-3">
                    <div class="col-md-10 ">                      
                        <a href="{% url 'categories_table' %}" class="btn btn-success btn-lg">No</a> 
                    </div>
                    <div class="col-md-2" style="float: right;">
                        <button type="submit" class="btn btn-danger btn-lg "  >Yes</button>
                    </div>

                </div>
               
                
            </div>

        </p>
    </form>
    </div>
{% endblock content %}
