{% extends 'loginbase.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="mb-4 mt-4">
        <h6>Reset Password here!</h6>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn loginBtn mt-4" type="submit" value="Send me instructions!">
  </form>

    </div>
  
{% endblock %}
