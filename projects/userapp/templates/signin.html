{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/signin.css' %}" rel='stylesheet' type='text/css' /> 


</head>
<body>

    <div class="container-fluid main-body d-flex justify-content-center align-items-center">
        
        <div class="form-container">
            
                <div class="container">
                  <div class="row d-flex header-part">
                      <div class="col-10 d-flex align-items-center justify-content-center ">
                          <h2 class="brand">GOGGLES</h2>
                      </div>
                      <div class="col-2 d-flex justify-content-end btn">
                          <a href="{% url 'home' %}" class="back-btn "><ion-icon name="close-outline"></ion-icon></a>
                      </div>
                  </div>
                  <form id="myForm" method="post">
                    {% csrf_token %}
                    <div class="row form-body">
                      <input type="text" name="username" placeholder="Username"><br>
                      <input type="password" name="password" placeholder="Password">
                      <a href="{% url 'reset_password' %}" class="forgot-password pt-2 ">forgot password?</a>
                      <button type="submit" class="btn loginBtn mt-4">Log In</button>
                      <div class="mt-1">
                        {% for message in messages %}
                        <p class="text-center" style="font-size: small;">{{message}}</p>
                        {% endfor %}
                      </div>
                      <p class="text-center mt-3">________________or________________</p>
                      <a href="otp_login" class="btn otpBtn mt-2" > Log In With OTP</a>
                      
                      <div class="mt-4 signupoption text-center">
                        <p class="signupq">Didn't Have an Account? <span > <a href="{% url 'signup' %}" class="signup">Sign Up here</a></span>  </p>
                      </div>
                    </div>
                  </form>
                </div>

           
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
